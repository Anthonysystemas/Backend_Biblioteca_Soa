services:
  api:
    build: .
    env_file: .env
    ports: ["8080:8080"]
    depends_on: [redis]
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: worker.Dockerfile
    env_file: .env
    environment:
      - PYTHONPATH=/app
    command: celery -A infrastructure.celery_app.celery worker -l info
    depends_on:
      - redis
    restart: unless-stopped
    volumes:
      - ./app:/app/app
      - ./infrastructure:/app/infrastructure

  redis:
    image: redis:7
    ports: ["6379:6379"]
    restart: unless-stopped

